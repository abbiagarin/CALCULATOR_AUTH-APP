<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/fea0f48c3c.js"></script>
    <title>AUTHETICATION APP</title>
</head>

<body>
    <main>
        <div class="section">
            <div class="section_container">
                <div class="logo">
                    <img src="./img/icon.-white.svg" alt="devchallenge-logo">
                </div>
                <div class="section_text">
                    <h4 class="section_header">Join thousands of learners from <br /> around the world</h4>
                    <p>Master web development by making real-life projects. There are multiple paths for you to choose
                    </p>
                </div>

                <form action="#" id="account-form">
                    <div class="form-content">
                        <div class="icon_inside">
                            <i id="mail-icon" class="fa fa-envelope fa-lg"></i>
                            <input name="email" id="email" placeholder="Email" />
                            <i id="icon" class="fa fa-check-circle"></i>
                            <i id="icon" class="fa fa-exclamation-circle"></i>
                            <p>Error message</p>
                        </div>

                    </div>

                    <div class="form-content">
                        <div class="icon_inside">
                            <i id="lock-icon" class="fa fa-lock fa-lg"></i>
                            <input type="password" name="password" id="password" placeholder="Password" />
                            <i id="icon" class="fa fa-check-circle"></i>
                            <i id="icon" class="fa fa-exclamation-circle"></i>
                            <p>Error message</p>
                        </div>
                    </div>

                    <button type="submit" class="submit-reg-btn">
                        Start coding now
                    </button>
                </form>

                <div class="social_container">
                    <p class="social_icon">
                        or continue with these social profile
                    </p>

                    <div class="social_link">
                        <a href="#">
                            <i class="fa fa-google  icon"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-twitter icon"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-facebook-square icon"></i>
                        </a>
                        <a href="#">
                            <i class="fa fa-github icon"></i>
                        </a>
                    </div>


                    <p class="social_icon">
                        Already a member? <a href="./login_page.html" class="login">Login</a>
                    </p>
                </div>

            </div>
        </div>
    </main>
    <footer class="footer">
        <p>created by yours truly <a class="username" href="#">Abigail</a></p>
        <p>devChallenges.io</p>
    </footer>
</body>
<script src="./home_page.js"></script>

</html>
